<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha cash pro</title>
    <!-- daisy ui & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom-css -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#0103313] bg-[url(images/image.png)] bg-no-repeat bg-center"
    >
      <section
        id="home-screen"
        class="py-8 flex min-h-screen justify-center items-center text-white"
      >
        <div class="flex flex-col items-center">
          <h1 class="text-8xl font-anton uppercase">Alpah clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fun: press "Enter" to play</p>
          <button onclick="play()" class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <!-- playground-start -->
      <section id="play-ground" class="hidden">
        <!-- playground-container -->
        <div class="flex flex-col items-center gap-20 pt-20">
          <!--  screen  -->
          <div
            id="art-board"
            class="border-[20px] border[#010313cc] bg-[#FFFFFFB3] rounded-2xl artboard artboard-horizontal phone-6"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                don't watch Keyboard while Playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="uppercase text-black text-9xl font-bold"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard-start -->
          <div class="">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard-end -->
          <!-- life-score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-300 text-white px-4">
              Life
              <img src="images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display-score -->
            <button class="btn rounded-full bg-purple-300 text-white px-4">
              Score
              <img src="images/doller.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground-end -->

      <!-- final score start -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h4 class="text-3xl">Game Over!</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you pro</p>
        </div>
      </section>
      <!-- modal -->
      <!-- <section
        id="modal-box"
        class="fixed w-full top-0 bg-black bg-opacity-40 justify-center items-center flex min-h-screen"
      >
        <div class="bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">
          <button
            onclick="modalClose()"
            class="absolute top-2 right-2 rounded-full border-2 border-solid border-white w-9 h-9 text-xl flex items-center justify-center hover:bg-white hover:bg-opacity-30"
          >
            x
          </button>
          <h2 class="mb-4 text-2xl">Hello!</h2>
          <p class="text-lg">Press ESC key or click on x button to close</p>
        </div>
      </section> -->
    </main>
    <script src="script/alpah-clash.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
