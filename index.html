<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha cash pro</title>
    <!-- daisy ui & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom-css -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#0103313] bg-[url(images/image.png)] bg-no-repeat bg-center"
    >
      <section
        class="home hidden flex min-h-screen justify-center items-center text-white"
      >
        <div class="flex flex-col items-center">
          <h1 class="text-8xl font-anton uppercase">Alpah clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fun: press "Enter" to play</p>
          <button class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <!-- playground-start -->
      <section class="play-ground">
        <!-- playground-container -->
        <div>
          <!--  screen  -->
          <!-- keyboard-start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard-end -->
          <!-- life-score -->
        </div>
      </section>
      <!-- playground-end -->
      <section class="score"></section>
    </main>
  </body>
</html>
